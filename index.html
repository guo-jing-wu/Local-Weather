<div class="container">

			<h1>Local Weather App</h1>

			<div class="status text-center">
				<p>
					<span id="city"></span>
					<span id="country"></span>

					<span id="temp"></span>

				<p><i id="icon" class="wi"></i></p>
			</div>
		</div>
	</div>
</div>
